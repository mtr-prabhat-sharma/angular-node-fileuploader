<div class="register-wrapper">
    <mat-card class="register-card">

        <h2>Create Account</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Full Name</mat-label>
                <input matInput formControlName="name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contact Number</mat-label>
                <input matInput formControlName="contact_number">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
                <mat-icon matSuffix>location_city</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>PIN Code</mat-label>
                <input matInput formControlName="pin">
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>

            <button mat-raised-button color="primary" class="register-btn" type="submit" [disabled]="registerForm.invalid">
                Sign Up
            </button>

        </form>
        <button type="button" mat-raised-button color="primary" class="register-btn" (click)="redirectToSignInPage()">
            Sign In
        </button>

    </mat-card>
</div>
